<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSRF 验证失败</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">CSRF 验证失败</h4>
                    </div>
                    <div class="card-body">
                        <p>抱歉，您的请求无法验证。这通常是因为：</p>
                        <ul>
                            <li>浏览器 Cookie 被禁用</li>
                            <li>会话已过期</li>
                            <li>表单提交时缺少安全令牌</li>
                        </ul>
                        <p>请尝试：</p>
                        <ol>
                            <li>刷新页面后重试</li>
                            <li>清除浏览器缓存和 Cookie</li>
                            <li>确保浏览器接受 Cookie</li>
                        </ol>
                        <div class="text-center">
                            <a href="javascript:history.back()" class="btn btn-primary">返回</a>
                            <a href="{% url 'home' %}" class="btn btn-secondary">返回首页</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
