{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}aikgedu - 在线学习诊断系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1e88e5;
        }

        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, #0d47a1 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }

        .auth-header {
            background: var(--primary-color);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .auth-body {
            padding: 30px;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(30, 136, 229, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: white !important;
        }

        /* --- 社交图标样式 --- */
        .social-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .social-link:hover, .social-link:focus {
            color: white;
            transform: translateY(-3px); /* 鼠标悬停时轻微上浮 */
            outline: none;
        }
        .social-text {
            font-size: 0.75rem;
            margin-top: 5px;
            opacity: 0.8;
        }

        /* --- 新增：二维码弹出框样式 --- */
        .popover {
            max-width: 180px; /* 控制弹出框宽度 */
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .popover-body {
            padding: 5px;
        }
        .qr-code-img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-graduation-cap"></i>
                aikgedu
            </a>

            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'home' %}">
                    <i class="fas fa-home"></i> 返回首页
                </a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-white text-center py-4">
        <div class="container">

            <div class="mb-4">
                <h5 class="mb-3" style="font-size: 1rem; opacity: 0.9;">关注我们</h5>
                <div class="d-flex justify-content-center gap-5">

                    <div class="social-item">
                        <a tabindex="0" class="social-link" role="button"
                           data-bs-toggle="popover"
                           data-bs-trigger="hover focus"
                           data-bs-placement="top"
                           data-bs-html="true"
                           data-bs-content="<img src='{% static 'images/wechat_qr.jpg' %}' class='qr-code-img' alt='微信二维码'>">
                            <i class="fab fa-weixin fa-2x"></i>
                            <span class="social-text">公众号</span>
                        </a>
                    </div>

                    <div class="social-item">
                        <a href="https://weibo.com" target="_blank" class="social-link" title="官方微博">
                            <i class="fab fa-weibo fa-2x"></i>
                            <span class="social-text">微博</span>
                        </a>
                    </div>

                    <div class="social-item">
                        <a tabindex="0" class="social-link" role="button"
                           data-bs-toggle="popover"
                           data-bs-trigger="hover focus"
                           data-bs-placement="top"
                           data-bs-html="true"
                           data-bs-content="<img src='{% static 'images/qq_qr.jpg' %}' class='qr-code-img' alt='QQ二维码'>">
                            <i class="fab fa-qq fa-2x"></i>
                            <span class="social-text">QQ咨询</span>
                        </a>
                    </div>

                </div>
            </div>

            <div class="pt-3 border-top" style="border-color: rgba(255,255,255,0.2) !important;">
                <p class="mb-0 small opacity-75">&copy; 2025 aikgedu. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function(){
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
              return new bootstrap.Popover(popoverTriggerEl);
            });
        });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
