{% extends 'teacher/base.html' %}
{% load static %}
{% block title %}教师面板 - 在线学习诊断系统{% endblock %}

{% block content %}
<style>
    .sidebar-nav .nav-link i {
        width: 20px;
        text-align: center;
        margin-right: 10px;
    }
    /* 教师特定样式 */
    .teacher-stats .card {
        border-left-width: 4px;
    }

    .teacher-stats .card-body {
        padding: 1.25rem;
    }


</style>



<!-- 统计卡片 -->
<div class="row teacher-stats mb-4">
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-0 shadow-sm h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-3">
                    <div>
                        <p class="text-muted small mb-1">授课总数</p>
                        <h3 class="mb-0 text-primary font-weight-bold">{{ teacher_count }}</h3>
                    </div>
                    <div class="text-primary opacity-50">
                        <i class="fas fa-tasks fa-2x"></i>
                    </div>
                </div>
                <div class="progress" style="height: 4px;">
                    <div class="progress-bar bg-primary" role="progressbar" style="width: 75%"></div>
                </div>
                <small class="text-muted mt-2 d-block">已授课科目</small>
            </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-0 shadow-sm h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-3">
                    <div>
                        <p class="text-muted small mb-1">知识点数量</p>
                        <h3 class="mb-0 text-success font-weight-bold">{{ total_knowledge_points }}</h3>
                    </div>
                    <div class="text-success opacity-50">
                        <i class="fas fa-lightbulb fa-2x"></i>
                    </div>
                </div>
                <div class="progress" style="height: 4px;">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 60%"></div>
                </div>
                <small class="text-muted mt-2 d-block">教学知识点</small>
            </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-0 shadow-sm h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-3">
                    <div>
                        <p class="text-muted small mb-1">选课学生</p>
                        <h3 class="mb-0 text-info font-weight-bold">{{ total_students }}</h3>
                    </div>
                    <div class="text-info opacity-50">
                        <i class="fas fa-users fa-2x"></i>
                    </div>
                </div>
                <div class="progress" style="height: 4px;">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 85%"></div>
                </div>
                <small class="text-muted mt-2 d-block">总学生数</small>
            </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-0 shadow-sm h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-3">
                    <div>
                        <p class="text-muted small mb-1">活跃学生</p>
                        <h3 class="mb-0 text-warning font-weight-bold">{{ active_students }}</h3>
                    </div>
                    <div class="text-warning opacity-50">
                        <i class="fas fa-fire fa-2x"></i>
                    </div>
                </div>
                <div class="progress" style="height: 4px;">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: {% widthratio active_students total_students 100 %}%"></div>
                </div>
                <small class="text-muted mt-2 d-block">最近30天活跃</small>
            </div>
        </div>
    </div>
</div>

<!-- 图表区域 -->
<div class="row mb-4">
    <div class="col-lg-6">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white border-0 py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                    <i class="fas fa-chart-pie me-2"></i>授课科目学生分布
                </h6>
            </div>
            <div class="card-body">
                <div style="height: 300px;">
                    <canvas id="subjectChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white border-0 py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                    <i class="fas fa-chart-bar me-2"></i>课程规模对比
                </h6>
            </div>
            <div class="card-body">
                <canvas id="courseScaleChart" style="max-height: 300px;"></canvas>
            </div>
        </div>
    </div>
</div>


<style>
    .hover-shadow {
        transition: all 0.3s ease;
    }

    .hover-shadow:hover {
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
        transform: translateY(-2px);
    }

    .transition {
        transition: all 0.3s ease;
    }

    .card {
        cursor: pointer;
    }
</style>


<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

<script>
    // 页面加载时初始化图表
    document.addEventListener('DOMContentLoaded', function() {
        initCharts();
    });

    // 初始化图表
    function initCharts() {
        initSubjectChart();
        initCourseScaleChart();
    }

    // 授课科目学生分布 - 饼图
    function initSubjectChart() {
        const subjectCtx = document.getElementById('subjectChart');
        if (subjectCtx) {
            const subjectChart = new Chart(subjectCtx, {
                type: 'doughnut',
                data: {
                    labels: {{ subject_labels|safe }},
                    datasets: [{
                        data: {{ subject_distribution|safe }},
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.7)',
                            'rgba(54, 162, 235, 0.7)',
                            'rgba(255, 206, 86, 0.7)',
                            'rgba(75, 192, 192, 0.7)',
                            'rgba(153, 102, 255, 0.7)',
                            'rgba(255, 159, 64, 0.7)',
                            'rgba(199, 199, 199, 0.7)',
                            'rgba(100, 200, 100, 0.7)',
                            'rgba(200, 100, 100, 0.7)',
                            'rgba(100, 100, 200, 0.7)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(199, 199, 199, 1)',
                            'rgba(100, 200, 100, 1)',
                            'rgba(200, 100, 100, 1)',
                            'rgba(100, 100, 200, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'right',
                            labels: {
                                padding: 15,
                                font: {
                                    size: 12
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.label + ': ' + context.parsed + ' 人';
                                }
                            }
                        }
                    }
                }
            });
        }
    }

    // 课程规模对比 - 柱状图（习题数、知识点数、选课人数）
    function initCourseScaleChart() {
        const courseScaleCtx = document.getElementById('courseScaleChart');
        if (!courseScaleCtx) {
            console.warn('找不到courseScaleChart元素');
            return;
        }

        // 从饼图的数据中提取课程信息
        const subjectLabels = {{ subject_labels|safe }};
        const subjectDistribution = {{ subject_distribution|safe }};
        
        if (!subjectLabels || subjectLabels.length === 0) {
            console.warn('没有课程数据');
            courseScaleCtx.parentElement.innerHTML = '<div class="text-center text-muted py-5"><p>暂无课程数据</p></div>';
            return;
        }

        // 从DOM中获取每门课的习题数和知识点数
        // 这需要从后端传递数据，暂时使用模拟数据
        const exerciseCounts = [];
        const knowledgePointCounts = [];
        
        // 获取所有教师授课的科目数据
        const teachingSubjects = {{ teaching_subjects_data|safe }};
        
        if (teachingSubjects && teachingSubjects.length > 0) {
            teachingSubjects.forEach(subject => {
                exerciseCounts.push(subject.exercise_count);
                knowledgePointCounts.push(subject.knowledge_point_count);
            });
        } else {
            // 如果没有后端数据，使用默认值
            subjectLabels.forEach(() => {
                exerciseCounts.push(0);
                knowledgePointCounts.push(0);
            });
        }

        // 获取canvas的2D上下文
        const ctx = courseScaleCtx.getContext('2d');
        
        const courseScaleChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: subjectLabels,
                datasets: [
                    {
                        label: '习题数',
                        data: exerciseCounts,
                        backgroundColor: 'rgba(33, 150, 243, 0.7)',
                        borderColor: 'rgba(33, 150, 243, 1)',
                        borderWidth: 1,
                        borderRadius: 4
                    },
                    {
                        label: '知识点数',
                        data: knowledgePointCounts,
                        backgroundColor: 'rgba(255, 193, 7, 0.7)',
                        borderColor: 'rgba(255, 193, 7, 1)',
                        borderWidth: 1,
                        borderRadius: 4
                    },
                    {
                        label: '选课人数',
                        data: subjectDistribution,
                        backgroundColor: 'rgba(76, 175, 80, 0.7)',
                        borderColor: 'rgba(76, 175, 80, 1)',
                        borderWidth: 1,
                        borderRadius: 4
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                indexAxis: 'x',
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + context.parsed.y;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                }
            }
        });
        console.log('图表创建成功');
    }
</script>
{% endblock %}
