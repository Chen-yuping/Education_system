{% extends 'teacher/base.html' %}
{% load static %}
{% block title %}教师面板 - 在线学习诊断系统{% endblock %}

{% block content %}
<style>
    .sidebar-nav .nav-link i {
        width: 20px;
        text-align: center;
        margin-right: 10px;
    }
    /* 教师特定样式 */
    .teacher-stats .card {
        border-left-width: 4px;
    }

    .teacher-stats .card-body {
        padding: 1.25rem;
    }


</style>


<!-- 页面标题 -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-3 mb-3 border-bottom">
    <h1 class="h2">教师面板</h1>
</div>

<!-- 统计卡片 -->
<div class="row teacher-stats">
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            授课总数
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{ teacher_count }}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-tasks fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-success shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                            授课知识点数量
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{ total_knowledge_points }}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-brain fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-info shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                            选课学生总数
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{ total_students }}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-users fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-warning shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                            授课活跃学生数
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{ active_students }}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-user-check fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 快速操作 -->
<div class="row">
    <!-- 快速操作 -->
    <div class="col-12">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">快速操作</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <a href="{% url 'upload_exercise' %}" class="btn btn-success w-100 py-3">
                            <i class="fas fa-upload fa-2x mb-2"></i><br>
                            上传习题
                        </a>
                    </div>
                    <div class="col-md-6 mb-3">
                        <a href="{% url 'grade_subjective' %}" class="btn btn-info w-100 py-3">
                            <i class="fas fa-check-circle fa-2x mb-2"></i><br>
                            批改作业
                        </a>
                    </div>
                    <div class="col-md-6 mb-3">
                        <a href="{% url 'diagnosis' %}" class="btn btn-warning w-100 py-3">
                            <i class="fas fa-chart-line fa-2x mb-2"></i><br>
                            学生诊断
                        </a>
                    </div>
                    <div class="col-md-6 mb-3">
                        <a href="{% url 'exercise_management' %}" class="btn btn-primary w-100 py-3">
                            <i class="fas fa-book fa-2x mb-2"></i><br>
                            课程题库管理
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>

</script>
{% endblock %}
