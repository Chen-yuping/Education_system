<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'student_dashboard' %}">
                            <i class="fas fa-tachometer-alt"></i> 学习面板
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'student_diagnosis' %}">
                            <i class="fas fa-chart-line"></i> 学习诊断
                        </a>
                    </li>
                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>科目学习</span>
                </h6>
                <ul class="nav flex-column">
                    {% for subject in subjects %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'exercise_list' subject.id %}">
                            <i class="fas fa-book"></i> {{ subject.name }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>
