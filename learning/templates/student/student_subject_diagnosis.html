{% extends 'student/base.html' %}

{% block title %}学习诊断 - 在线学习诊断系统{% endblock %}

{% block content %}
<style>
    /* 只需要添加模型选择器的样式，其他保持原样 */
    .model-selection-section {
        background: white;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 25px;
        border-left: 4px solid #007bff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .model-option {
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .model-option:hover {
        background-color: #f8f9fa;
        border-color: #adb5bd;
    }

    .model-option.active {
        background-color: #e7f1ff;
        border-color: #007bff;
    }
    /* 重置容器样式 */
    .container.mt-4 {
        margin: 0 !important;
        padding: 0 !important;
        max-width: 100% !important;
        width: 100% !important;
    }

    /* 学生页面布局样式 - 与教师页面保持一致 */
    .student-container {
        display: flex;
        min-height: calc(100vh - 80px); /* 减去导航栏高度 */
        margin-top: 20px; /* 与导航栏的间距 */
    }

    /* 侧边栏样式 - 与教师页面保持一致 */
    .student-sidebar {
        width: 280px;
        background-color: #f8f9fa;
        border-right: 1px solid #dee2e6;
        flex-shrink: 0;
        padding: 0 10px 0;
    }

    /* 主内容区域 - 与教师页面保持一致 */
    .student-main-content {
        flex: 1;
        padding: 20px;
        min-height: 100%;
        background-color: #ffffff;
    }

    /* 侧边栏导航链接样式 - 与教师页面保持一致 */
    .sidebar-nav .nav-link {
        padding: 12px 20px;
        color: #333;
        border-radius: 0;
        border-left: 3px solid transparent;
        transition: all 0.2s ease;
    }

    .sidebar-nav .nav-link:hover {
        background-color: #e9ecef;
        color: #007bff;
        border-left-color: #007bff;
    }

    .sidebar-nav .nav-link.active {
        background-color: #007bff;
        color: white;
        border-left-color: #007bff;
    }

    .sidebar-nav .nav-link i {
        width: 20px;
        text-align: center;
        margin-right: 10px;
    }

    /* 侧边栏标题 - 与教师页面保持一致 */
    .sidebar-heading {
        font-size: 0.8rem;
        text-transform: uppercase;
        color: #6c757d;
        margin: 25px 0 10px 20px;
        font-weight: 600;
    }

    /* 学生特定样式 */
    .student-stats .card {
        border-left-width: 4px;
    }

    .student-stats .card-body {
        padding: 1.25rem;
    }

    /* 移动设备响应式 - 与教师页面保持一致 */
    @media (max-width: 768px) {
        .student-container {
            flex-direction: column;
        }

        .student-sidebar {
            width: 100%;
            border-right: none;
            border-bottom: 1px solid #dee2e6;
        }

        .student-main-content {
            padding: 20px;
        }
    }
</style>

<div class="student-container">
    <!-- 左侧导航栏 -->
    <nav class="student-sidebar">
        <div class="sidebar-nav">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'student_dashboard' %}">
                        <i class="fas fa-arrow-left"></i> 返回学习面板
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'exercise_list' subject_id=subject.id %}">
                        <i class="fas fa-tachometer-alt"></i> 题目集介绍
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'subject_exercise_logs' subject_id=subject.id %}">
                        <i class="fas fa-chart-line"></i> 做题记录
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'student_subject_diagnosis' subject_id=subject.id%}">
                        <i class="fas fa-chart-line"></i> 学习诊断
                    </a>
                </li>


            </ul>
        </div>
    </nav>

    <!-- 右侧主内容区域 -->
    <main class="student-main-content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">学习诊断报告</h1>
        </div>

        <!-- 模型选择器 - 下拉选择版本 -->
        <div class="model-selection-section">
            <h5 class="mb-3">
                <i class="fas fa-cogs me-2"></i>选择诊断模型
            </h5>

            <form method="get" action="{% url 'student_diagnosis' %}" class="row g-3 align-items-end">
                <div class="col-md-8">
                    <label for="modelSelect" class="form-label">选择分析模型</label>
                    <select class="form-select" id="modelSelect" name="model_id" required>
                        <option value="">-- 请选择诊断模型 --</option>
                        {% for model in available_models %}
                        <option value="{{ model.id }}"
                                {% if selected_model.id == model.id %}selected{% endif %}>
                            {{ model.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-play-circle me-1"></i>开始分析
                    </button>
                </div>

                {% if not available_models %}
                <div class="col-12">
                    <div class="alert alert-warning mb-0">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        暂无可用诊断模型
                    </div>
                </div>
                {% endif %}
            </form>
        </div>





    </main>
</div>

{% endblock %}

<script>
    // 简单的脚本让点击整个标签都能选中radio
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.model-option').forEach(option => {
            option.addEventListener('click', function() {
                const radio = this.querySelector('input[type="radio"]');
                if (radio) {
                    radio.checked = true;
                    radio.closest('form').submit();
                }
            });
        });
    });
</script>
