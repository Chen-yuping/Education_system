{% extends 'student/student-base.html' %}

{% block title %}我的课程 - 在线学习诊断系统{% endblock %}

{% block content %}
<style>
    /* 主内容区域 - 与教师页面保持一致 */
    .student-main-content {
        flex: 1;
        padding: 20px;
        min-height: 100%;
        background-color: #ffffff;
    }

    .sidebar-nav .nav-link i {
        width: 20px;
        text-align: center;
        margin-right: 10px;
    }

</style>



<!-- 右侧主内容区域 -->
<main class="student-main-content">

    <!-- 科目学习 -->
    <div class="row">
        <div class="col-12">
            <div class="card shadow">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">科目学习</h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        {% for subject in subjects %}
                        <div class="col-xl-4 col-md-6 mb-4">
                            <div class="card border-left-primary h-100">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="h5 font-weight-bold text-primary mb-1">{{ subject.name }}</div>
                                            <div class="text-xs text-muted mb-2">
                                                {{ subject.description|default:"暂无课程描述"|truncatewords:8 }}
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-book fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <!-- 修改这里：添加 subject_id= -->
                                        <a href="{% url 'exercise_list' subject_id=subject.id %}" class="btn btn-primary btn-sm">
                                            <i class="fas fa-play me-1"></i>开始学习
                                        </a>

                                    </div>
                                </div>
                            </div>
                        </div>
                        {% empty %}
                        <div class="col-12">
                            <div class="text-center py-4">
                                <i class="fas fa-book-open fa-3x text-gray-300 mb-3"></i>
                                <p class="text-muted">目前没有可用的学习科目。</p>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<script>
// 移动设备侧边栏切换 - 与教师页面保持一致
document.addEventListener('DOMContentLoaded', function() {
    // 在移动设备上添加侧边栏切换功能
    if (window.innerWidth < 768) {
        const sidebar = document.querySelector('.student-sidebar');
        const mainContent = document.querySelector('.student-main-content');

        // 创建切换按钮
        const toggleBtn = document.createElement('button');
        toggleBtn.className = 'btn btn-primary btn-sm';
        toggleBtn.innerHTML = '<i class="fas fa-bars"></i>';
        toggleBtn.style.position = 'fixed';
        toggleBtn.style.top = '80px';
        toggleBtn.style.right = '20px';
        toggleBtn.style.zIndex = '1000';

        // 切换侧边栏显示
        let sidebarVisible = false;
        toggleBtn.addEventListener('click', function() {
            sidebarVisible = !sidebarVisible;
            sidebar.style.display = sidebarVisible ? 'block' : 'none';
        });

        // 添加到页面
        document.body.appendChild(toggleBtn);

        // 默认在移动设备上隐藏侧边栏
        sidebar.style.display = 'none';
    }
});
</script>
{% endblock %}
