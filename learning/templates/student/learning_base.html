<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}在线学习 - 学习诊断系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-graduation-cap"></i> 学习诊断系统
            </a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">
                        <i class="fas fa-user"></i> {{ user.username }} ({{ user.get_user_type_display }})
                    </span>
                    <a class="nav-link" href="{% url 'logout' %}">
                        <i class="fas fa-sign-out-alt"></i> 退出
                    </a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">
                        <i class="fas fa-sign-in-alt"></i> 登录
                    </a>
                    <a class="nav-link" href="{% url 'register' %}">
                        <i class="fas fa-user-plus"></i> 注册
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f7fa;
        }

        /* 整体布局 */
        .learning-container {
            display: flex;
            height: calc(100vh - 56px);
            gap: 0;
        }

        /* 左侧导航栏 */
        .learning-sidebar {
            width: 280px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .sidebar-nav .nav-link {
            padding: 12px 20px;
            color: #333;
            border-radius: 0;
            border-left: 3px solid transparent;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .sidebar-nav .nav-link:hover {
            background-color: #e9ecef;
            color: #007bff;
            border-left-color: #007bff;
        }

        .sidebar-nav .nav-link.active {
            background-color: #007bff;
            color: white;
            border-left-color: #007bff;
        }

        .sidebar-nav .nav-link i {
            width: 20px;
            text-align: center;
        }

        /* 右侧内容区 */
        .learning-main-content {
            flex: 1;
            background-color: #ffffff;
            overflow-y: auto;
            padding: 30px 40px;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .learning-container {
                flex-direction: column;
            }

            .learning-sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #dee2e6;
            }

            .learning-main-content {
                padding: 20px;
            }
        }
    </style>

    <div class="learning-container">
        <!-- 左侧导航栏 -->
        <div class="learning-sidebar">
            {% include 'student/learning_sidebar.html' %}
        </div>

        <!-- 右侧主内容区 -->
        <main class="learning-main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
